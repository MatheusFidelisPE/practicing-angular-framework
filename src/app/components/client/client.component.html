<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Company Name</th>
                            <th>Person Name</th>
                            <th>Contact No</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (client of clientList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{client.companyName}} </td>
                                <td>{{client.contactPersonName}} </td>
                                <td>{{client.contactNo}} </td>
                                <td>{{client.city}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="onEdit(client)">Edit</button>
                                    <button class="btn btn-danger" (click)="onDelete(client.clientId)">Delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Client
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Contact Person Name</label>
                        <input type="text" [(ngModel)]="clientObject.contactPersonName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Company Name</label>
                        <input type="text" [(ngModel)]="clientObject.companyName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Address</label>
                        <textarea type="text" [(ngModel)]="clientObject.address" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="clientObject.city" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Piconde</label>
                        <input type="text" [(ngModel)]="clientObject.pincode" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">State</label>
                        <input type="text" [(ngModel)]="clientObject.state" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee Strength</label>
                        <input type="text" [(ngModel)]="clientObject.employeeStrength" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Gst No</label>
                        <input type="text" [(ngModel)]="clientObject.gstNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Contact No</label>
                        <input type="text" [(ngModel)]="clientObject.contactNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Reg No</label>
                        <input type="text" [(ngModel)]="clientObject.regNo" class="form-control">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" (click)="onResetForm()">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                      <button class="btn btn-success" (click)="onSaveClient()">
                        {{clientObject.clientId != 0 ? 'Update Client': 'Save Client'}}
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
