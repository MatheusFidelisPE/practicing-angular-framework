<div class="row">
    <div class="col-8">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <p class="mb-2"><span class="h2 me-2">Todo List</span> <span
                                class="badge bg-danger">checklist</span></p>
                        <p class="text-muted pb-2">04/01/2020 â€¢ ML - 1321</p>

                        <ul class="list-group rounded-0">
                            @for(item of todoList; track $index){
                            <div class="form-check d-flex align-items-center mb-2">
                                <input class="form-check-input me-2" type="checkbox" id="example2"
                                    [(ngModel)]="item.status">
                                <label class="form-check-label" for="example2"
                                    [className]="item.status?'text-riscado':''">
                                    {{item.description}}
                                </label>
                            </div>
                            }
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Data</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
